
  <div id="hs-danger-alert" class="hs-overlay  flex items-center bg-gray-900/35 size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto">
    <div class="mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500  ease-out transition-all md:max-w-2xl md:w-full lg:w-[500px] m-3 md:mx-auto">
      <div class="relative flex flex-col bg-white border shadow-sm rounded-xl overflow-hidden">
        <div class="absolute top-2 end-2">
          <button (click)="onClickCancel()" type="button" class="flex justify-center items-center size-7 text-sm font-semibold rounded-lg border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" data-hs-overlay="#hs-danger-alert">
            <span class="sr-only">Close</span>
            <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          </button>
        </div>
  
        <div class="p-4 sm:p-10 overflow-y-auto">
          <div class="flex gap-x-4 md:gap-x-7">
            <!-- Icon -->
            <span class="flex-shrink-0 inline-flex justify-center items-center size-[46px] sm:w-[62px] sm:h-[62px] rounded-full border-4 border-red-50 bg-red-100 text-red-500">
              <svg class="flex-shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            </span>
            <!-- End Icon -->
  
            <div class="grow">
              <h3 class="mb-2 text-xl font-bold text-gray-800">
                Delete {{whatToDelete}}
              </h3>
              <p class="text-gray-500">
                Delete {{whatToDelete}}. This action is not reversible, so please continue with caution.
              </p>
            </div>
          </div>
        </div>
  
        <div class="flex justify-end items-center gap-x-2 py-3 px-4 bg-gray-50 border-t">
          <button (click)="onClickCancel()" type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" data-hs-overlay="#hs-danger-alert">
            Cancel
          </button>
          <a (click)="onClickDelete()" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-red-500 text-white hover:bg-red-600 disabled:opacity-50 disabled:pointer-events-none" href="#">
            Delete {{whatToDelete}}
          </a>
        </div>
      </div>
    </div>
  </div>
